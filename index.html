    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #eee;
      border-top: 5px solid #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .manual {
      font-size: 14px;
      color: #333;
    }
    .manual a {
